<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>


    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video src="midia/Video Maite.webm" width="500" controls></video>
    

    <h1>Inserindo vídeos de outra forma</h1>
    <p>Esta é uma lista de videos aonde o navegador irá abrir o tipo de video que ele suporta</p>
    <video width="500" poster="imagens/mo e maite.jpg" controls loop>
        <source src="midia/Video Maite.m4v" type="video/m4v">
        <source src="midia/Video Maite.webm" type="video/webm">
        <source src="midia/video_maite.mp4" type="video/mp4">
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


</body>
</html>
